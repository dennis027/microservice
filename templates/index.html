<!DOCTYPE html>
<html>
<head>
    <title>Databases</title>
</head>
<body>
    <h1>Databases</h1>
    <ul>
        {% for db in databases %}
        <li><a href="/tables/{{ db.id }}">{{ db.db_name }}</a></li>
        {% endfor %}
    </ul>

    <h2>Add New Database Connection</h2>
    <form action="/add_db" method="post">
        <label for="db_type">Database Type:</label>
        <input type="text" id="db_type" name="db_type" required><br>

        <label for="db_name">Database Name:</label>
        <input type="text" id="db_name" name="db_name" required><br>

        <label for="db_user">Database User:</label>
        <input type="text" id="db_user" name="db_user" required><br>

        <label for="db_password">Database Password:</label>
        <input type="password" id="db_password" name="db_password" required><br>

        <label for="db_host">Database Host:</label>
        <input type="text" id="db_host" name="db_host" required><br>

        <label for="db_port">Database Port:</label>
        <input type="number" id="db_port" name="db_port" required><br>

        <button type="submit">Add Database</button>
    </form>
</body>
</html>
